<!DOCTYPE html>
<html lang="eng" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Angular app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> 
    <script src="app.js"> </script>
</head>

<body >


    <div id="header-wrapper" ng-controller="HeaderCtrl">
        <span class="logo pull-left">{{appDetails.title}}</span> <br>
        <span class="tagline pull-left">{{appDetails.tagline}}</span>
        <div class="nav-wrapper pull-left">
            <ul class="nav nav-pills">
                <li class="active"> <a href="#">Books </a></li>
                <li> <a href="#">Cart</a></li>
            </ul>
        </div>

    </div>

    <div id="bookListWrapper" ng-controller="BookListCtrl">
        <form role="form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search here...">
            </div>
        </form> 

              

    </div>


</body>


</html>
