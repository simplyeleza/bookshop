<div>
        <ul class="list-unstyled">
            <li class="book" style="background: white url( {{book.imgUrl}}) no-repeat"
              ng-repeat="book in books">
              <div class="book-details clearfix">
                  <h3>{{book.name}}</h3>
                  <p>{{book.price}}</p>
                  <ul class="list-unstyled list-inline">
                      <li>Rating: {{book.rating}}</li>
                      <li>Binding: {{book.binding}}</li>
                      <li>Publisher: {{book.publisher}}</li>
                      <li>Released: {{book.releaseDate}}</li>
                  </ul>

                  <p>Buffalo doner pork kevin capicola pig meatball cow shoulder pancetta jerky turkey. Bresaola pig beef ground round.</p>
                  <button class="btn btn-info pull-right" ng-click="addToCart(book)"> Add to Cart </button>
              </div> 
           </li>

        </ul>  
      </div>
